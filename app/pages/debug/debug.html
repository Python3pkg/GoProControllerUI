<div class="page-debug row">
  <div class="col-md-3">
    <group-control></group-control>
    <queued-commands></queued-commands>
  </div>
  <div class="col-md-9">

    <panel>
      <panel-heading>
        Debug
        <button class="btn btn-default btn-xs pull-right" blur-on-click ng-click="hold()"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span> hold</button>
      </panel-heading>
      <panel-body>
        <div class="btn-group">
          <label class="btn btn-primary" ng-model="$parent.$parent.$parent.selected" btn-radio="camera.id" ng-repeat="camera in cameras | orderBy:'ssid' track by camera.id" uncheckable>{{camera.ssid}}</label>
        </div>

        <byte-breakdown ng-repeat="(endpoint, bytes) in camera.status.raw" endpoint="endpoint" bytes="bytes" status="camera.status"></byte-breakdown>

      </panel-body>
      <panel-footer>
      </panel-footer>
    </panel>

  </div>
</div>
