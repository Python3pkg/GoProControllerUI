<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>GoProController</title>

        <link href="/img/favicon.png" rel="shortcut icon">
        <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">
        <link href="/css/app.css" rel="stylesheet">

        <script>
            window.brunch = window.brunch || {};
            window.brunch['auto-reload'] = {enabled: true};
        </script>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body ng-controller="LayoutCtrl">
        <!-- Start navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-cloak>
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="/">GoProController</a>
                </div>
                <div class="navbar-collapse collapse" ng-class="{'in':!navCollapsed}">

                    <ul class="nav navbar-nav">
                        <li ng-class="{active:isActive('')}"><a href="/">Cameras</a></li>
                        <li ng-class="{active:isActive('debug')}"><a href="/debug">Debug</a></li>
                    </ul>

                    <proxy-status class="pull-right hidden-xs"></proxy-status>

                </div>
            </div>
        </div>
        <!-- End navbar -->

        <!-- Start content -->
        <div class="container" ng-cloak ng-view>
        </div>
        <!-- End content -->

        <div id="footer">
            <div class="container text-muted" ng-cloak>
                <span class="pull-right">
                    <a href="https://github.com/joshvillbrandt/GoProControllerUI" target="_blank" class="text-muted">v<span app-version></span></a>
                    |
                    Â© 2014 <a href="http://javconcepts.com/" target="_blank" class="text-muted">Josh Villbrandt</a>
                </span>
                <span class="hidden-xs">
                    <span app-api-root></span>
                    @
                    <span app-poll-rate></span>s
                </span>
                <proxy-status class="visible-xs-inline"></proxy-status>
        </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/js/vendor.js"></script>
        <script src="/js/app.js"></script>
        <script src="/js/templates.js"></script>
    </body>
</html>
