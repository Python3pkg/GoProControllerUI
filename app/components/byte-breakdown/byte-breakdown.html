<div class="byte-breakdown">

  <h3>{{endpoint}}</h3>
  <p class="held-bytes">{{heldBytes}}</p>
  <p class="byte-diff-hover">
    <span ng-repeat="group in groups | filter:{extra: '!true'}" tooltip="{{group.name}}"><byte-diff group="group"></byte-diff></span>
  </p>

  <div class="well">
    <table class="table table-condensed">
      <tr>
        <th>Bytes</th>
        <th>Name</th>
        <th>Current Value</th>
        <th>Translation</th>
      </tr>
      <tr ng-repeat="group in groups">
        <td><byte-diff group="group"></byte-diff></td>
        <td>{{group.name}}</td>
        <td>{{status[group.name]}}</td>
        <td>{{config.status[endpoint][group.name].translate}}</td>
      </tr>
    </table>
  </div>

</div>
